<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="M Arif Mahthunisnaini">
  <meta name="description" content="Social Share Button Creator">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <title>Social Share | Social Share Button Creator - M Arif Mahthunisnaini</title>
  
  <script src="../js/social-share.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  
  <div class="social-share">
    <a class="social-share-button" href="#" data-url="http://iznyn.io/js/social-share" data-title="Social Share" data-type="linkedin">
      Linkedin
    </a>
    <span class="share-count">0</span>
  </div>
  
  <div class="social-share">
    <a class="social-share-button" href="#" data-url="http://iznyn.io/js/social-share" data-title="Social Share" data-media="http://images.detik.com/content/2015/09/12/72/carrickcov.jpg" data-type="pinterest">
      Pinterest
    </a>
    <span class="share-count">0</span>
  </div>
  
  <div class="social-share">
    <a class="social-share-button" href="#" data-url="http://iznyn.io/js/social-share" data-title="Social Share" data-type="googleplus">
      Google+
    </a>
    <span class="share-count">0</span>
  </div>
  
  <div class="social-share">
    <a class="social-share-button" href="#" data-url="http://iznyn.io/js/social-share" data-title="Social Share" data-type="facebook">
      Facebook
    </a>
    <span class="share-count">0</span>
  </div>
  
  <div class="social-share">
    <a class="social-share-button" href="#" data-url="http://iznyn.io/js/social-share" data-title="Social Share" data-type="twitter">
      Twitter
    </a>
    <span class="share-count">0</span>
  </div>
  
  <script src="js/test.js"></script>
</body>
</html>
